<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Key Diff Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            color: #1a1a1a;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            letter-spacing: -0.5px;
            margin: 0;
        }

        .input-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .input-box h3 {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        textarea {
            width: 100%;
            height: 240px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            resize: vertical;
            outline: none;
            background: #fff;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        textarea:focus {
            border-color: #333;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .view-toggle {
            display: inline-flex;
            background: #fff;
            border-radius: 8px;
            padding: 4px;
            border: 1px solid #e0e0e0;
        }

        .toggle-btn {
            background: transparent;
            color: #666;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toggle-btn:hover {
            color: #1a1a1a;
        }

        .toggle-btn.active {
            background: #1a1a1a;
            color: #fff;
        }

        .result-container {
            display: none;
        }

        .result-container h3 {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .diff-output {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.3;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
        }

        .diff-output .added {
            background: #e6f7e6;
            color: #0d5f0d;
            padding: 2px 0;
        }

        .diff-output .removed {
            background: #ffe6e6;
            color: #b30000;
            padding: 2px 0;
            text-decoration: line-through;
        }

        .diff-output .unchanged {
            color: #4a4a4a;
        }

        .split-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .split-pane {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
            overflow: hidden;
        }

        .line-numbers {
            background: #f8f8f8;
            color: #999;
            padding: 4px 12px;
            text-align: right;
            font-size: 12px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Courier New', monospace;
            line-height: 1.3;
            user-select: none;
            border-right: 1px solid #e0e0e0;
        }

        .line-content {
            padding: 4px 16px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.3;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 20px;
        }

        .line-row {
            display: contents;
        }

        .line-row.added .line-numbers {
            background: #d4f4d4;
            color: #0d5f0d;
        }

        .line-row.added .line-content {
            background: #e6f7e6;
            color: #0d5f0d;
        }

        .line-row.removed .line-numbers {
            background: #ffd4d4;
            color: #b30000;
        }

        .line-row.removed .line-content {
            background: #ffe6e6;
            color: #b30000;
        }

        .line-row.unchanged .line-numbers {
            background: #f8f8f8;
        }

        .line-row.unchanged .line-content {
            background: #fff;
            color: #4a4a4a;
        }

        .line-row.empty .line-numbers {
            background: #fafafa;
        }

        .line-row.empty .line-content {
            background: #fafafa;
        }

        .hidden {
            display: none;
        }

        footer {
            margin-top: 60px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .github-btn {
            display: inline-flex;
            background: #fff;
            color: #666;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .github-btn:hover {
            background: #1a1a1a;
            color: #fff;
            border-color: #1a1a1a;
        }

        .about-link {
            color: #999;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.2s ease;
        }

        .about-link:hover {
            color: #1a1a1a;
        }

        @media (max-width: 768px) {
            .input-container,
            .split-view {
                grid-template-columns: 1fr;
            }

            body {
                padding: 24px 16px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Secret Key Diff Tool</h1>
        <div class="view-toggle hidden" id="viewToggle">
            <button class="toggle-btn active" id="inlineBtn" onclick="setView('inline')">Inline View</button>
            <button class="toggle-btn" id="splitBtn" onclick="setView('split')">Split View</button>
        </div>
    </div>

    <div class="input-container">
        <div class="input-box">
            <h3>First Key / String</h3>
            <textarea id="text1" placeholder="Paste first secret key or string here..."></textarea>
        </div>
        <div class="input-box">
            <h3>Second Key / String</h3>
            <textarea id="text2" placeholder="Paste second secret key or string here..."></textarea>
        </div>
    </div>

    <div class="result-container" id="result">
        <h3>Differences</h3>
        <div class="diff-output" id="diffOutput"></div>
            <div class="split-view hidden" id="splitOutput">
                <div class="split-pane" id="splitLeft"></div>
                <div class="split-pane" id="splitRight"></div>
            </div>
        </div>

        <footer>
            <a href="https://github.com/MayankSingamreddy/SecureTextDiff" target="_blank" class="github-btn">View the github repo: github.com/MayankSingamreddy/SecureTextDiff</a>
            <a href="https://singamreddy.com/" target="_blank" class="about-link">More about me: singamreddy.com/</a>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js"></script>
    <script>
        let currentView = 'inline';
        let diffResult = null;
        let compareTimeout = null;

        // Auto-compare on text change
        document.addEventListener('DOMContentLoaded', function() {
            const text1 = document.getElementById('text1');
            const text2 = document.getElementById('text2');
            
            function scheduleCompare() {
                clearTimeout(compareTimeout);
                compareTimeout = setTimeout(compareTexts, 500);
            }
            
            text1.addEventListener('input', scheduleCompare);
            text2.addEventListener('input', scheduleCompare);
        });

        function parseEnvVars(text) {
            const lines = text.split('\n');
            const envMap = new Map();
            const orderList = [];
            
            lines.forEach((line, index) => {
                const trimmed = line.trim();
                // Skip empty lines and comments
                if (!trimmed || trimmed.startsWith('#')) {
                    orderList.push({ type: 'non-var', content: line, index });
                    return;
                }
                
                // Match VAR_NAME=value pattern
                const match = trimmed.match(/^([A-Za-z_][A-Za-z0-9_]*)=/);
                if (match) {
                    const varName = match[1];
                    envMap.set(varName, { line, index });
                    orderList.push({ type: 'var', name: varName, content: line, index });
                } else {
                    orderList.push({ type: 'non-var', content: line, index });
                }
            });
            
            return { envMap, orderList };
        }

        function compareTexts() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;
            
            if (!text1 && !text2) {
                const resultContainer = document.getElementById('result');
                const viewToggle = document.getElementById('viewToggle');
                resultContainer.style.display = 'none';
                viewToggle.classList.add('hidden');
                return;
            }

            const parsed1 = parseEnvVars(text1);
            const parsed2 = parseEnvVars(text2);
            
            // Build aligned diff result
            diffResult = [];
            const processedVars = new Set();
            
            // Process in order of first text
            parsed1.orderList.forEach(item => {
                if (item.type === 'non-var') {
                    // Comments and empty lines - just show as-is
                    diffResult.push({ value: item.content + '\n', added: false, removed: false });
                } else {
                    processedVars.add(item.name);
                    const var2 = parsed2.envMap.get(item.name);
                    
                    if (!var2) {
                        // Variable removed in text2
                        diffResult.push({ value: item.content + '\n', removed: true });
                    } else if (item.content !== var2.line) {
                        // Variable exists in both but different - show diff
                        diffResult.push({ value: item.content + '\n', removed: true });
                        diffResult.push({ value: var2.line + '\n', added: true });
                    } else {
                        // Identical
                        diffResult.push({ value: item.content + '\n', added: false, removed: false });
                    }
                }
            });
            
            // Add any variables that are only in text2
            parsed2.orderList.forEach(item => {
                if (item.type === 'var' && !processedVars.has(item.name)) {
                    diffResult.push({ value: item.content + '\n', added: true });
                }
            });
            
            const resultContainer = document.getElementById('result');
            const viewToggle = document.getElementById('viewToggle');
            
            resultContainer.style.display = 'block';
            viewToggle.classList.remove('hidden');
            
            renderDiff();
        }

        function renderDiff() {
            if (currentView === 'inline') {
                renderInlineView();
            } else {
                renderSplitView();
            }
        }

        function renderInlineView() {
            const output = document.getElementById('diffOutput');
            const splitView = document.getElementById('splitOutput');
            
            let result = '';
            let i = 0;
            while (i < diffResult.length) {
                const part = diffResult[i];
                
                if (!part.removed && !part.added) {
                    const lines = part.value.split('\n');
                    lines.forEach(line => {
                        if (line !== '' || lines.length > 1) {
                            result += `<span class="unchanged">${escapeHtml(line)}</span>\n`;
                        }
                    });
                    i++;
                } else if (part.removed) {
                    let nextPart = diffResult[i + 1];
                    
                    if (nextPart && nextPart.added) {
                        const removedLines = part.value.split('\n');
                        const addedLines = nextPart.value.split('\n');
                        const maxLines = Math.max(removedLines.length, addedLines.length);
                        
                        for (let j = 0; j < maxLines; j++) {
                            const removedLine = removedLines[j] || '';
                            const addedLine = addedLines[j] || '';
                            
                            if (removedLine && addedLine) {
                                const charDiff = Diff.diffChars(removedLine, addedLine);
                                charDiff.forEach(cp => {
                                    if (cp.removed) {
                                        result += `<span class="removed">${escapeHtml(cp.value)}</span>`;
                                    } else if (cp.added) {
                                        result += `<span class="added">${escapeHtml(cp.value)}</span>`;
                                    } else {
                                        result += `<span class="unchanged">${escapeHtml(cp.value)}</span>`;
                                    }
                                });
                                result += '\n';
                            } else if (removedLine) {
                                result += `<span class="removed">${escapeHtml(removedLine)}</span>\n`;
                            } else if (addedLine) {
                                result += `<span class="added">${escapeHtml(addedLine)}</span>\n`;
                            }
                        }
                        
                        i += 2;
                    } else {
                        const lines = part.value.split('\n');
                        lines.forEach(line => {
                            if (line !== '' || lines.length > 1) {
                                result += `<span class="removed">${escapeHtml(line)}</span>\n`;
                            }
                        });
                        i++;
                    }
                } else if (part.added) {
                    const lines = part.value.split('\n');
                    lines.forEach(line => {
                        if (line !== '' || lines.length > 1) {
                            result += `<span class="added">${escapeHtml(line)}</span>\n`;
                        }
                    });
                    i++;
                }
            }
            
            output.innerHTML = result;
            output.classList.remove('hidden');
            splitView.classList.add('hidden');
        }

        function renderSplitView() {
            const output = document.getElementById('diffOutput');
            const splitView = document.getElementById('splitOutput');
            const splitLeft = document.getElementById('splitLeft');
            const splitRight = document.getElementById('splitRight');
            
            let leftHtml = '';
            let rightHtml = '';
            let leftLineNum = 1;
            let rightLineNum = 1;
            
            let i = 0;
            while (i < diffResult.length) {
                const part = diffResult[i];
                
                if (!part.removed && !part.added) {
                    const lines = part.value.split('\n');
                    lines.forEach(line => {
                        if (line !== '' || lines.length > 1) {
                            leftHtml += `
                                <div class="line-row unchanged">
                                    <div class="line-numbers">${escapeHtml(String(leftLineNum++))}</div>
                                    <div class="line-content">${escapeHtml(line)}</div>
                                </div>
                            `;
                            rightHtml += `
                                <div class="line-row unchanged">
                                    <div class="line-numbers">${escapeHtml(String(rightLineNum++))}</div>
                                    <div class="line-content">${escapeHtml(line)}</div>
                                </div>
                            `;
                        }
                    });
                    i++;
                } else if (part.removed) {
                    const removedLines = part.value.split('\n');
                    let nextPart = diffResult[i + 1];
                    
                    if (nextPart && nextPart.added) {
                        const addedLines = nextPart.value.split('\n');
                        const maxLines = Math.max(removedLines.length, addedLines.length);
                        
                        for (let j = 0; j < maxLines; j++) {
                            const removedLine = removedLines[j] || '';
                            const addedLine = addedLines[j] || '';
                            
                            if (removedLine && addedLine) {
                                const charDiff = Diff.diffChars(removedLine, addedLine);
                                
                                let leftContent = '';
                                let rightContent = '';
                                
                                charDiff.forEach(cp => {
                                    if (cp.removed) {
                                        leftContent += `<span class="removed">${escapeHtml(cp.value)}</span>`;
                                    } else if (cp.added) {
                                        rightContent += `<span class="added">${escapeHtml(cp.value)}</span>`;
                                    } else {
                                        leftContent += escapeHtml(cp.value);
                                        rightContent += escapeHtml(cp.value);
                                    }
                                });
                                
                                leftHtml += `
                                    <div class="line-row removed">
                                        <div class="line-numbers">${escapeHtml(String(leftLineNum++))}</div>
                                        <div class="line-content">${leftContent}</div>
                                    </div>
                                `;
                                rightHtml += `
                                    <div class="line-row added">
                                        <div class="line-numbers">${escapeHtml(String(rightLineNum++))}</div>
                                        <div class="line-content">${rightContent}</div>
                                    </div>
                                `;
                            } else if (removedLine) {
                                leftHtml += `
                                    <div class="line-row removed">
                                        <div class="line-numbers">${escapeHtml(String(leftLineNum++))}</div>
                                        <div class="line-content">${escapeHtml(removedLine)}</div>
                                    </div>
                                `;
                                rightHtml += `
                                    <div class="line-row empty">
                                        <div class="line-numbers"></div>
                                        <div class="line-content"></div>
                                    </div>
                                `;
                            } else if (addedLine) {
                                leftHtml += `
                                    <div class="line-row empty">
                                        <div class="line-numbers"></div>
                                        <div class="line-content"></div>
                                    </div>
                                `;
                                rightHtml += `
                                    <div class="line-row added">
                                        <div class="line-numbers">${escapeHtml(String(rightLineNum++))}</div>
                                        <div class="line-content">${escapeHtml(addedLine)}</div>
                                    </div>
                                `;
                            }
                        }
                        
                        i += 2;
                    } else {
                        removedLines.forEach(line => {
                            if (line !== '' || removedLines.length > 1) {
                                leftHtml += `
                                    <div class="line-row removed">
                                        <div class="line-numbers">${escapeHtml(String(leftLineNum++))}</div>
                                        <div class="line-content">${escapeHtml(line)}</div>
                                    </div>
                                `;
                                rightHtml += `
                                    <div class="line-row empty">
                                        <div class="line-numbers"></div>
                                        <div class="line-content"></div>
                                    </div>
                                `;
                            }
                        });
                        i++;
                    }
                } else if (part.added) {
                    const lines = part.value.split('\n');
                    lines.forEach(line => {
                        if (line !== '' || lines.length > 1) {
                            leftHtml += `
                                <div class="line-row empty">
                                    <div class="line-numbers"></div>
                                    <div class="line-content"></div>
                                </div>
                            `;
                            rightHtml += `
                                <div class="line-row added">
                                    <div class="line-numbers">${escapeHtml(String(rightLineNum++))}</div>
                                    <div class="line-content">${escapeHtml(line)}</div>
                                </div>
                            `;
                        }
                    });
                    i++;
                }
            }
            
            splitLeft.innerHTML = leftHtml;
            splitRight.innerHTML = rightHtml;
            
            output.classList.add('hidden');
            splitView.classList.remove('hidden');
        }

        function setView(view) {
            currentView = view;
            document.getElementById('inlineBtn').classList.toggle('active', view === 'inline');
            document.getElementById('splitBtn').classList.toggle('active', view === 'split');
            renderDiff();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
